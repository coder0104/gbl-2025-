<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI를 이용한 챗봇</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="first_box">
    <div class="progress_box">
      <div class="progress_bar">
        <h2>진척도</h2>
        <div class="progress" style="height: 45px; margin-top: 15px; border-radius: 15px; background-color: #6c769a;">
          <div class="progress-bar" role="progressbar" style="width: 25%; background-color: #98aef8; font-size: 1.2rem;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>
      <div class="first_text">
        <h2 class="tip">TIP:</h2>
        <h4 class="tip_txt">Sample text</h4>
      </div>
      <div class="sec_text">
        <h2 class="now_entity">현재 Entity의 상태:</h2>
        <h4 class="entity_txt">Sample text</h4>
      </div>
    </div>
    
    <div class="entity_box">
      <div class="title_box">
        Entity
      </div>
      <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
          <div class="input-group mb-3">
            <input style="height: 55px; font-size: 1.5rem; border-radius: 10px;" type="text" class="form-control" placeholder="내용을 입력해주세요." aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button style="height: 55px; font-size: 1.5rem;" class="btn btn-outline-secondary" type="button">전송</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sec_box">
    <img class="sec_box_img" src="image.png" alt="">
    <div class="entity_total">
      <div class="brainwashed">Entity(Brainwashed)</div>
      <div class="sampletext">Sample text</div>
    </div>
  </div>
    
    <script src="chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
